name: Android CI

on:
  push:
    branches:
      - 'android'
  pull_request:
    branches:
      - 'android'
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create local.properties with BASE_URL
        run: echo BASE_URL=\"${{ secrets.BASE_URL }}\" > local.properties

      - name: Check local.properties content
        run:  cat local.properties

      - name: Echo env var
        run: echo "${{ secrets.BASE_URL }}"

      - name: Clean Project
        run: ./gradlew clean

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Build with Gradle
        run: ./gradlew build

      - name: Generate local.properties
        env:
          BASE_URl: ${{secrets.BASE_URL}}
          NAVER_MAP_CLIENT_ID: ${{secrets.NAVER_MAP_CLIENT_ID}}
        run: |
          echo base.url=\"$BASE_URL\" >> ./local.properties
          echo naver.map.client.id=\"$NAVER_MAP_CLIENT_ID\" >> ./local.properties
