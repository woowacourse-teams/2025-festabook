server:
  # Graceful Shutdown 활성화
  shutdown: graceful
  tomcat:
    mbeanregistry:
      enabled: true

spring:
  application:
    name: festabook
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop # TODO: 추후 운영 환경에서 변경 필요
    defer-datasource-initialization: true
  profiles:
    include: secret
  lifecycle:
    # WAS 종료 대기 시간 15초로 설정
    timeout-per-shutdown-phase: 15s 

# Swagger
springdoc:
  swagger-ui:
    path: /api-docs
    persist-authorization: true
    operations-sorter: method

firebase:
  adminsdk:
    account:
      path: classpath:firebase/firebase-adminsdk-account.json
