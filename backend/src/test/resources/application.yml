spring:
  application:
    name: festabook
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0:///festabook
  profiles:
    active: test

storage:
  image:
    max-size: 10485760 # 10 * 1024 * 1024, 10MB
    path-prefix: images

