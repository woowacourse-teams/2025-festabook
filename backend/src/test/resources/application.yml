spring:
  application:
    name: festabook
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
  profiles:
    active: test

storage:
  image:
    max-size: 10485760 # 10 * 1024 * 1024, 10MB
    path-prefix: images

# Swagger
springdoc:
  swagger-ui:
    path: /api-docs
    persist-authorization: true
